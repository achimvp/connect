{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <head>
        <link rel="stylesheet"href="//unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="//unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="{% static 'css/locations.css' %}">
    </head>
    <body>
        <h1 class="site-title">DjangoCon Europe 2019 Venues</h1>
        <div id="map">

        </div>
        <!-- add javascript here -->
        <script type="text/javascript">
            var m = L.map('map').setView([55.67,12.55],13);
            L.tileLayer('//{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(m);
            {% for e in object_list %}
                L.marker({{e.lat_lng}}).addTo(m).bindPopup('{{e}}');
            {% endfor %}
        </script>
    </body>
{% endblock %}
