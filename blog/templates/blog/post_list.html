{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card post">
        <div class="card-body">
            <div class="date">
                <p>published: {{ post.published_date }} author: <a href="{% url 'profile'%}">{{ post.author.username }}</a></p>
            </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
